<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PictureSearch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <article class="overlay">
        <img src="" alt="">      
    </article>
        <article class="header">
            <header><p><img src="https://img.icons8.com/doodle/48/000000/sci-fi.png">Search for awesome pictures!<img src="https://img.icons8.com/doodle/48/000000/launched-rocket.png"></p></header>
            <section>
                <nav>
                    <select id="contenttype">
                        <option value="0">Content type</option>
                        <option value="1">Photos</option>
                        <option value="2">Screenshots</option>
                        <option value="4">Photos and Screenshots</option>
                    </select>
                    <select id="picperpage">
                        <option value="0">Pics per page</option>
                        <option value="12">12 per page</option>
                        <option value="24">24 per page</option>
                        <option value="48">48 per page</option>
                        <option value="96">96 per page</option>
                    </select>
                </nav>
                <nav class="searchbar">
                    <input type="text" id="searchbar"placeholder="Search...">
                    <button id="searchbutton"><img src="https://img.icons8.com/doodle/48/000000/search--v2.png"></button>
                </nav>
            </section>
        </article>
    <main>
        
    </main>
        <footer>
            <button id="prev">Previous Page</button>
            <p class="currentpage"></p>
            <button id="next">Next Page</button>
        </footer>
<script src="js/script.js"></script>
</body>
</html>
